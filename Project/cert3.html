<style>body {
  font-family: Arial;
  padding: 30px;

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;

}
.header2 {
  padding: 30px;

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn { 
  padding: 30px;

  
}



/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 50px;
  margin-top: 30px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn { 
    width: 100%;
    padding: 0;
  }
}

p.blogger {
    font-size: 1em;
    background-color: #ecf0f1;
    margin: 20px;
    padding: 40px;
}</style>
